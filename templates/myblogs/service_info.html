{% extends "myblogs/base.html" %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>Service Name</th>
        <th>Cluster IP</th>
        <th>NodePort</th>
    </tr>
</thead>
<tbody>
    {% for i in service_info.items %}
    <tr>
        <td>{{ i.metadata.name }}</td>
        <td>{{ i.spec.cluster_ip }}</td>
        <td>{{ i.spec.ports }}</td>
    {% endfor %}
    </tr>
</tbody>
</table>
{% endblock %}
